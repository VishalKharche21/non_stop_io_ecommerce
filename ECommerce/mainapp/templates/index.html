{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="{% url 'index' %}"> My Store</a></div>
        <a href="{% url 'index' %}">Home</a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="{% url 'add_products' %}">Add Products</a></li>
            <li><a class="dropdown-item" href="{% url 'product_list' %}">View Product List</a></li>
          </ul>
        </div>
        <a href="{% url 'login' %}" class="cta">Login</a>
        <a href="{% url 'signup' %}" class="cta">Signup</a>
        
        <form method="get" action="" class="d-flex">
          <input class="form-control me-2" name="search" id="search" type="text" placeholder="Search"
              aria-label="Search">
          <button class="btn btn-info" type="submit"><img src="{% static 'images/search.png' %}" width="30" alt=""></button>
      </form>
      </header>
      {% block content %}
      <div class="row">
        {% for i in data %}
        <div class="product-card col-md-4">
          <div class="product-details">
            <div class="product-name">{{i.Pname}}</div>
            <div class="product-price">{{i.Shape}}</div>
            <div class="product-price">{{i.price}}</div>
            <a href="#" class="ct">Buy Now</a>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endblock content %}
      
      <div class="text-center text-muted mt-3">
        Designed &amp; Developed by Vishal Kharche
      </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
