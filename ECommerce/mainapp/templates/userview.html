{% extends 'Home.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="d-flex justify-content-center">
  <div class="container row">
    <div class="col-xl-12">
      <div class="card mt-2">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->

          <div class="tab-content pt-2">
            <div
              class="tab-pane fade show active profile-overview"
              id="profile-overview"
            >
              <h5 class="card-title fw-bold text-center text-primary">
                Users List
              </h5>
              <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.user_id}}</td>
                    <td>{{i.get_name}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.age}}</td>
                    <td>
                        <form action="{% url 'productDelete' i.user_id %}" method="POST"  class="d-inline mx-1">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-danger btn-sm"
                          onclick="return confirm('Are you sure you want to delete this?')"><img src="{% static 'images/trash.png' %}" width="15" alt=""></button>
                      </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
              
                  <a href="{% url 'Home' %}" class="btn btn-secondary">Back</a>
                </div>
              </form>
            </div>
          </div>
          <!-- End Bordered Tabs -->
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
